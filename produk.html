<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Produk - ROOT'S BAR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: serif; }
  </style>
</head>

<body class="bg-[#1e3a8a] text-white overflow-hidden">

<div class="flex h-screen">

  <!-- SIDEBAR -->
  <aside class="w-64 bg-[#1e3a8a] flex flex-col justify-between py-6">
      <div>
        <div class="flex items-center gap-3 px-6 mb-8">
          <div class="w-12 h-12 bg-yellow-300 rounded-lg flex items-center justify-center">
             <img src="logo.png" alt="Logo" class="w-10">
          </div>
        <h1 class="text-white font-extrabold text-xl">ROOT'S BAR</h1>
      </div>

      <!-- MENU -->
      <nav class="space-y-3 px-4">
        <a href="dashboardadmin.html" class="flex items-center gap-3 py-3 px-5 text-white hover:bg-white hover:text-[#001A70] rounded-full font-semibold transition">
          <i class="fas fa-th-large"></i> Dashboard
        </a>

        <a href="pesanan.html" class="flex items-center gap-3 py-3 px-5 text-white hover:bg-white hover:text-[#001A70] rounded-full font-semibold transition">
          <i class="fas fa-shopping-bag"></i> Pesanan
        </a>

        <a href="produk.html" class="flex items-center gap-3 py-3 px-5 bg-white text-[#001A70] rounded-full font-semibold shadow-md">
          <i class="fas fa-box"></i> Manajemen Produk
        </a>
      </nav>
    </div>

    <!-- LOGOUT -->
    <button class="flex items-center gap-3 justify-center py-3 px-6 mx-6 bg-red-500 hover:bg-red-600 text-white rounded-full font-semibold shadow-lg transition">
      <i class="fas fa-sign-out-alt"></i> Logout
    </button>
  </aside>

  <!-- DELETE POPUP -->
<div id="trashPopup" class="fixed inset-0 bg-black/60 flex items-center justify-center hidden z-50">
  <div class="bg-red-600 p-6 rounded-3xl text-center w-[320px] shadow-xl">

    <img src="kuceng.png" class="w-52 mx-auto mb-4">

    <h2 class="text-2xl font-bold mb-2">Are you sure?</h2>
    <p class="text-sm mb-5">Deleting a Product will permanently remove it from your system</p>

    <div class="flex justify-center gap-3">
      <button onclick="closePopup()" class="px-4 py-2 bg-white text-black rounded-lg font-semibold">
        No, keep product
      </button>
      <button onclick="confirmDelete()" class="px-4 py-2 bg-black/20 rounded-lg font-semibold text-white">
        Yes, remove product
      </button>
    </div>
  </div>
</div>

  <!-- MAIN CONTENT -->
  <main class="flex-1 overflow-y-auto">

    <!-- HEADER greeting -->
    <div class="flex justify-between items-center px-8 pt-8 pb-4">
      <h1 class="text-4xl font-extrabold">Product</h1>
      <p class="text-xl">Selamat datang, <span class="text-yellow-300">sh4rleez!</span></p>
    </div>

    <!-- SEARCH + ADD PRODUCT -->
    <div class="flex gap-4 items-center px-8 pb-6">
      
      <!-- SEARCH -->
      <div class="relative flex-1 max-w-md">
        <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
        <input 
          type="text" placeholder="Cari Product"
          class="w-full rounded-full pl-12 pr-4 py-3 text-gray-700 placeholder-gray-400 focus:outline-none">
      </div>

      <!-- ADD PRODUCT BUTTON -->
      <button class="bg-yellow-400 text-[#001A70] px-6 py-3 rounded-xl font-bold shadow-md hover:bg-yellow-300 transition">
        + Add Product
      </button>
    </div>

    <!-- TABLE WRAPPER -->
    <section class="px-8 pb-10">
      <div class="bg-[#1e40af] rounded-3xl p-6 shadow-xl">

        <!-- TABLE HEADER -->
        <div class="grid grid-cols-4 font-bold bg-[#FFF8DC] text-[#001A70] p-4 rounded-xl mb-4 text-center">
          <span>Nama Product</span>
          <span>Category</span>
          <span>Price</span>
          <span>Action</span>
        </div>

        <!-- PRODUCT LIST -->
        <div class="space-y-4">

          <!-- ITEM 1 -->
          <div class="grid grid-cols-4 bg-[#1e3a8a] border border-blue-400 p-4 rounded-xl items-center text-center">
            <span>Beef Ham</span>
            <span>Asinan</span>
            <span>Rp. 15.000</span>
            <div class="flex justify-center gap-4 text-lg">
              <i class="fas fa-edit cursor-pointer hover:text-yellow-400 transition"></i>
              <i class="trashBtn fas fa-trash cursor-pointer hover:text-red-500 transition"></i>
            </div>
          </div>

          <!-- ITEM 2 -->
          <div class="grid grid-cols-4 bg-[#1e3a8a] border border-blue-400 p-4 rounded-xl items-center text-center">
            <span>Beef Ham</span>
            <span>Asinan</span>
            <span>Rp. 15.000</span>
            <div class="flex justify-center gap-4 text-lg">
              <i class="fas fa-edit cursor-pointer hover:text-yellow-400 transition"></i>
              <i class="trashBtn fas fa-trash cursor-pointer hover:text-red-500 transition"></i>
            </div>
          </div>
          
          <!-- ITEM 3 -->
          <div class="grid grid-cols-4 bg-[#1e3a8a] border border-blue-400 p-4 rounded-xl items-center text-center">
            <span>Beef Ham</span>
            <span>Asinan</span>
            <span>Rp. 15.000</span>
            <div class="flex justify-center gap-4 text-lg">
              <i class="fas fa-edit cursor-pointer hover:text-yellow-400 transition"></i>
              <i class="trashBtn fas fa-trash cursor-pointer hover:text-red-500 transition"></i>
            </div>
          </div>

        </div>

      </div>
    </section>

  </main>

</div>

<script>
  const trashButtons = document.querySelectorAll(".trashBtn");
  const trashPopup = document.getElementById("trashPopup");

  trashButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      trashPopup.classList.remove("hidden");
    });
  });

  function closePopup() {
    trashPopup.classList.add("hidden");
  }

  function confirmDelete() {
    alert("Product deleted!");
    trashPopup.classList.add("hidden");
  }
</script>


</body>
</html>
