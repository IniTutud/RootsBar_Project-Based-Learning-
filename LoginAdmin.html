<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROOT'S BAR Login</title>
  <link rel="shortcut icon" href="Properties/logo.png" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-serif bg-[#f8f2e2]">

  <div class="flex h-screen overflow-hidden">
    <!-- Left Side -->
    <div class="w-1/2 flex flex-col justify-center items-center bg-[#f8f2e2] relative">
      <img src="logo.png" alt="Logo" class="w-36 mb-4">
      <h1 class="text-4xl font-extrabold text-[#1e2b70]">ROOT'S BAR</h1>
      <p class="text-[#d94f2b] text-sm mt-2">Roti Bakar Khas Bandung</p>
    </div>

    <!-- Right Side -->
    <div class="w-1/2 bg-[#0b2a75] flex flex-col justify-center px-20 text-white relative">
      <h2 class="text-2xl font-extrabold mb-8 tracking-wider text-center">LOGIN</h2>

      <form class="flex flex-col space-y-4">

        <div>
          <label class="text-xs font-semibold text-yellow-300">Your username</label>
          <input type="text" placeholder="Username" class="w-full mt-1 p-2 rounded-full text-gray-700 placeholder-gray-400 focus:outline-none">
        </div>

        <div>
          <label class="text-xs font-semibold text-yellow-300">Password</label>
          <input type="password" placeholder="********" class="w-full mt-1 p-2 rounded-full text-gray-700 placeholder-gray-400 focus:outline-none">
        </div>

        <button type="submit" class="bg-[#d62828] text-white rounded-full py-2 font-semibold hover:bg-[#e63a3a] transition duration-200">Log in</button>
      </form>

      <!-- Checkerboard pattern -->
      <div class="w-[1300px] absolute right-[300px] bottom-0">
        <img src="checker.png" alt="" class="checker">
      </div>
    </div>
  </div>

</body>
</html>
